<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div class="container mx-0 mw-100 mt-2">
      <div class="row mt-3 " style="margin-right: 0em; margin-left: 0em; margin-top: 2rem">
        <div class="col-6 container">
          <canvas width="800" height="800"></canvas>
        </div>
        <div class="col">
          <div class="dropdown mb-5">
            <button class="btn btn-lg btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Select Algorithm
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" id="sidewinder" href="#">Sidewinder Algorithm</a></li>
              <li><a class="dropdown-item" id="dfs" href="#">Depth-First Search (Recursive Backtracker)</a></li>
            </ul>
          </div>
          <p class="h5 mt-5" style="white-space: pre-wrap;">Nothing Selected</p>
          <div class="btn-group position-absolute ps-3 top-100 start-50 translate-middle " style="padding-bottom: 5rem;" role="group" aria-label="Basic example">
            <button type="button" id="reset" class="btn btn-danger">Reset</button>
            <button type="button" id="start" class="btn btn-success">Start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
